<div class="group hover:bg-base-300 p-4 rounded-xl transition">
  <input type="hidden" name="link_order" value="{{ link.pk }}" />

  <!-- Content row -->
  <div class="flex items-start gap-3">

    <!-- Desktop only drag handle -->
    <span
      class="hidden sm:inline cursor-grab text-base-content/40 text-lg pt-1 select-none"
      title="Drag to reorder"
    >
      â˜°
    </span>

    <div class="flex-1 min-w-0">
      <p class="font-semibold leading-tight break-words">
        {{ link.title }}
      </p>

      <p class="text-sm text-base-content/60 break-all">
        {{ link.url }}
      </p>
    </div>
  </div>

  <!-- Actions -->
  <div
    class="mt-3 flex justify-end gap-4 text-sm
           opacity-100 sm:opacity-0 sm:group-hover:opacity-100
           transition-opacity"
  >
    <button
      hx-get="{% url 'profiles:edit_link' link.id %}"
      hx-target="closest .group"
      hx-swap="outerHTML"
      class="link link-primary link-hover"
    >
      Edit
    </button>

    <button
      hx-delete="{% url 'profiles:delete_link' link.id %}"
      hx-target="closest .group"
      hx-confirm="Are you sure you wish to delete?"
      hx-swap="outerHTML swap:.5s"
      class="link text-error hover:text-error/70"
    >
      Delete
    </button>
  </div>
</div>
