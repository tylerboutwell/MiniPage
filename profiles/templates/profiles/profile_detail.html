{% extends 'core/base.html' %}
{% block content %}
<h1 class="text-2xl font-bold">{{ profile.profile_name }}</h1>
<p>{{ profile.bio }}</p>
<ul>
    {% for link in links %}
        <li>{{ link.title }}: {{ link.url }}  <a href="{% url 'profiles:edit_link' profile.id link.id %}">Edit</a> </li>
    {% endfor %}
</ul>
<p> <a href="{% url 'profiles:edit_profile' profile.id %}">Edit Profile</a> </p>
<p> <a href="{% url 'profiles:add_link' profile.id%}"> Add link</a> </p>
{% endblock %}
