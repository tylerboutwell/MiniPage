{% extends 'core/base.html' %}
{% block content %}
<h3>Profile name: {{ profile.profile_name }}</h3>
<p>Profile bio: {{ profile.bio }}</p>
<p> <a href="{% url 'profiles:edit_profile' profile.id %}">Edit Profile</a> </p>
<br>
<h3>Your links</h3>
<ul>
    {% for link in links %}
        <li>{{ link.title }}: {{ link.url }}
            <a href="{% url 'profiles:edit_link' profile.id link.id %}">Edit</a>
            <a href="{% url 'profiles:delete_link' profile.id link.id %}">Delete</a> </li>
    {% endfor %}
</ul>
<p> <a href="{% url 'profiles:add_link' profile.id%}"> Add link</a> </p>
{% endblock %}
