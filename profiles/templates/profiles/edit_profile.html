{% extends 'core/base.html' %}
{% block content %}

<div class="max-w-3xl mx-auto px-6">

    <h1 class="h1 text-center mb-6">Edit Profile</h1>
    <p class="text-base-content text-center mb-10">Update your information below.</p>

    <div class="bg-base-100 p-8 rounded-2xl shadow hover:shadow-lg transition">

        <form action="{% url 'profiles:edit_profile' profile.id %}" method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Django Form Fields -->
            <div class="space-y-4">
                {% for field in form %}
                    <div>
                        <label class="block font-medium mb-1" for="{{ field.id_for_label }}">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-error text-sm mt-1">{{ field.errors|striptags }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="link link-primary link-hover"
            >
                Save Changes
            </button>

        </form>
    </div>
</div>

{% endblock %}
