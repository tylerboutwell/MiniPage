{% extends 'core/base.html' %}
{% block content %}


<h1>Register</h1>
<br/>

<form method="POST" action="">
	{% csrf_token %}
	{% if form.errors %}
			<div role="alert">
			  Your form has errors.
			  {% for field in form %}
			  	{% if field.errors %}
			  		{{ field.errors }}
			  	{% endif %}
			  {% endfor %}
			  <button type="button" aria-label="Close">Close</button>
			</div>
		{% endif %}

	{{ form.as_p }}

	<br/>
	  <button type="submit">Register</button>
	</form>


{% endblock %}
