{%extends "core/base.html"%}
{%block content%}
<form method="post" action="{%url 'core:login' %}">

    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username }}

    <br>

    {{ form.password.label_tag }}
    {{ form.password }}

    {{ form.errors }}
    <button type="submit">Log in</button>

</form>

{% endblock %}
