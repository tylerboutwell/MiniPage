{% extends 'core/base.html' %}
{% block content %}

<h1>{{ profile.profile_name }}</h1>
<h4>{{ profile.bio }}</h4>

<h4>Links!</h4>
<ul>
    {% for link in links %}
    <li>
    <a href="{{ link.url }}" target="_blank">
          {{ link.title }}
        </a>
    </li>
    {% empty %}
      <li>No links yet.</li>
    {% endfor %}
</ul>
{% endblock %}
