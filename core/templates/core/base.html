<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/style.css'%}">
    <title>MiniPage</title>
</head>

<body>

  {% if messages %}
      <section class="messages">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </section>
  {% endif %}

  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
